<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabela 01</title>
    <style>

        }

        table {

        }

        td, th  {
            border: 1px solid black;
            width: 100px;
            padding: 2px;
            text-align: center;
        }
    </style>
</head>

</html>
